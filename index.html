<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Phone On Yoru Buzzet</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- coustom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <header>

    </header>
    <main>

        <h1 class="text-center text-success mt-3">Pick your phone on your buzzet</h1>
        <section class="container">
            <!-- phone search field  -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-box" type="text" class="form-control" placeholder="Pick your phone on your buzzet"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button"
                    id="search-btn">Search</button>
            </div>
            <!-- error-masseges  -->
            <div class="text-center text-danger">
                <h5 id="error-masseges"></h5>
            </div>
            <!-- show phones by cards  -->
            <div id="cards" class="row g-4 m-3">

            </div>

        </section>

    </main>

    <footer>

    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- coustom js  -->
    <script src="js/app.js"></script>
</body>

</html>
